    <script type="text/javascript">
    //When the Window finishes loading...
  $(window).on ('load', function () {

    var mymap = L.map('mapid').setView([39.8283, -98.5795], 4);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets-satellite',
    accessToken: 'pk.eyJ1IjoiYXlhbmV6IiwiYSI6ImNqNHloOXAweTFveWwzM3A4M3FkOWUzM2UifQ.GfClkT4QxlFDC_xiI37x3Q'
    }).addTo(mymap);
    //alert("blah");

      //Carry out an Ajax request.
      $.ajax({
          url: 'samplejson.php',
          dataType: "json",
          success:function(data){
              $.each(data, function(){
                var marker = L.marker([this.lat, this.long]).addTo(mymap);

                marker.bindPopup("Speed:" +"<br>"+this.speed);



              });
          }
      });

  });



    </script>
